<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split my PDF</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f4f6fa; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
    h1 { text-align: center; color: #2d3a4b; margin-bottom: 24px; }
    .upload-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 32px; }
    .upload-label { background: #4f8cff; color: #fff; padding: 14px 32px; border-radius: 6px; cursor: pointer; font-size: 1.1em; margin-bottom: 12px; transition: background 0.2s; }
    .upload-label:hover { background: #357ae8; }
    #pdf-upload { display: none; }
    .preview-section { display: none; flex-wrap: wrap; gap: 16px; justify-content: center; margin-bottom: 24px; }
    .page-thumb { border: 2px solid #e0e6ed; border-radius: 6px; overflow: hidden; background: #fafbfc; position: relative; }
    .page-thumb.selected { border-color: #4f8cff; }
    .page-thumb canvas { display: block; }
    .group-controls { margin: 24px 0; text-align: center; }
    .group-btn { background: #4f8cff; color: #fff; border: none; padding: 10px 22px; border-radius: 5px; margin: 0 8px; cursor: pointer; font-size: 1em; transition: background 0.2s; }
    .group-btn:hover { background: #357ae8; }
    .download-section { text-align: center; margin-top: 24px; }
    .download-btn { background: #2ecc71; color: #fff; border: none; padding: 12px 28px; border-radius: 5px; font-size: 1.1em; cursor: pointer; margin: 0 8px; transition: background 0.2s; }
    .download-btn:hover { background: #27ae60; }
    .cancel-btn { background: #e74c3c; color: #fff; border: none; padding: 10px 22px; border-radius: 5px; font-size: 1em; cursor: pointer; margin-top: 16px; transition: background 0.2s; }
    .cancel-btn:hover { background: #c0392b; }
    .hidden { display: none !important; }
  </style>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <!-- JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Split my PDF</h1>
    <div class="upload-section" id="upload-section">
      <label class="upload-label" for="pdf-upload">Upload PDF (max 100MB)</label>
      <input type="file" id="pdf-upload" accept="application/pdf" />
      <div id="upload-error" style="color:#e74c3c; margin-top:8px;"></div>
    </div>
    <div class="preview-section" id="preview-section"></div>
    <div class="group-controls hidden" id="group-controls">
      <button class="group-btn" id="new-group-btn">Start New Group</button>
      <button class="group-btn" id="add-to-group-btn">Add Selected to Group</button>
      <button class="group-btn" id="clear-selection-btn">Clear Selection</button>
    </div>
    <div class="download-section hidden" id="download-section">
      <div id="group-list"></div>
      <button class="download-btn" id="download-selected-btn">Download Selected</button>
    </div>
    <button class="cancel-btn hidden" id="cancel-btn">Cancel & Return</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
